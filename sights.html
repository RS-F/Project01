                    //     ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
                    //     ['Maroubra Beach', -33.950198, 151.259302, 1]
                    // ];

                    var locations = [
                        ['St. Michaels Church', 53.5484162, 9.9612833, 4],
                        ['Hamburg Port', 53.5457481, 9.9336598, 5],
                        ['Hamburg Townhall', 53.550387, 9.9748537, 3],
                        ['Elbphilharmonie', 53.5413342, 9.9666125, 2],
                        ['Alster Lake', 53.555127, 9.995876, 1]
                        ['Storehouse City', 53.545444, 9.996889, 6]
                    ];

                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 10,
                        center: new google.maps.LatLng(-33.92, 151.25),
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    });

                    var infowindow = new google.maps.InfoWindow();

                    var marker, i;

                    for (i = 0; i < locations.length; i++) {
                        marker = new google.maps.Marker({
                            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                            map: map
                        });

                        google.maps.event.addListener(marker, 'click', (function (marker, i) {
                            return function () {
                                infowindow.setContent(locations[i][0]);
                                infowindow.open(map, marker);
                            }
                        })(marker, i));
                    }
